<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora OneBitCode</title>
</head>
<body>
  <header>
    <h1>Calculadora OneBitCode</h1>
  </header>

  <main>
    <div class="calculadora">
      <p>Número 1: <input type="number" id="n1"></p>
      <p>Número 2: <input type="number" id="n2"></p>
      <p>Operação:
        <select id="operacao">
          <option value="soma">Soma</option>
          <option value="subtracao">Subtração</option>
          <option value="multiplicacao">Multiplicação</option>
          <option value="divisao">Divisão</option>
        </select>
      </p>
      <p>Resultado: <input type="text" id="resultado" readonly></p>
      <p><button id="calcular">Calcular</button></p>
    </div>
  </main>

  <footer>
    <p>OneBitCode - Todos os direitos reservados.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
