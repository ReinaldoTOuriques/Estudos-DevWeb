<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Recrutamento</title>
</head>
<body>
  <header>
    <h1>Recrutamento OneBitCode</h1>
  </header>
  <main>
    <section id="formSection">
      <h3>Cadastro</h3>
      <form id="formTag">
        <label for="firstName">Primeiro nome:</label>
        <input type="text" id="firstNameInput" name="firstName" placeholder="João" required>
      
        <label for="last-name">Sobrenome:</label>
        <input type="text" id="lastNameInput" name="lastName" placeholder="da Silva" required>

        <label for="email">E-mail:</label>
        <input type="email" id="emailInput" name="email" placeholder="exemplo@gmail.com" required>
      
        <label for="fieldOfStudy">Campo de estudo:</label>
        <select id="fieldOfStudy" name="fieldOfStudy">
          <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
          <option value="Sistemas de Informação">Sistemas de Informação</option>
          <option value="Ciência da Computação">Ciência da Computação</option>
          <option value="Engenharia da Computação">Engenharia da Computação</option>
          <option value="outro">Outro</option>
        </select>
        <div id="outroOption" style="display: none;">
          <label for="outro">Digite o seu campo de estudo</label>
          <input type="text" id="outro" name="outro">
        </div>

        <label for="birthYear">Ano de nascimento:</label>
        <input type="date" id="birthYearInput" name="birthYear" required>
      
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
  <footer>
    <p>OneBitCode - Todos os direitos reservados.</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
