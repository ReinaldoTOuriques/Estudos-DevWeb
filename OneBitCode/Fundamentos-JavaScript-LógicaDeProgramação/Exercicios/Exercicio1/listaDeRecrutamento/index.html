<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Recrutamento</title>
</head>
<body>
  <header>
    <h1>Recrutamento OneBitCode</h1>
  </header>
  <main>
    <section id="formSection">
      <h3>Cadastro</h3>
      <form id="formTag">
        <label for="firstName">Primeiro nome:</label>
        <input type="text" id="firstNameInput" name="firstName">
      
        <label for="last-name">Sobrenome:</label>
        <input type="text" id="lastNameInput" name="lastName">

        <label for="email">E-mail:</label>
        <input type="email" id="emailInput" name="email">
      
        <label for="fieldOfStudy">Campo de estudo:</label>
        <input type="text" id="fieldOfStudyInput" name="fieldOfStudy">
      
        <label for="birthYear">Ano de nascimento:</label>
        <input type="text" id="birthYearInput" name="birthYear">
      
        <input type="submit" value="Salvar">
      </form>
    </section>
  </main>
  <footer>
    <p>OneBitCode - Todos os direitos reservados</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
