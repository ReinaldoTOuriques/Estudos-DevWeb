<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Financial Control</title>
</head>
<body>
  <header>
    <h1>
      OneBitCode - Financial Control
    </h1>
  </header>

  <main>
    <section id="formSection">
      <form id="moneyForm">
        <label for="name">Name:</label>
        <input type="text" id="nameInput" name="name" placeholder="Enter Name" required>
        <label for="money">Initial amount of money you have available now:</label>
        <input type="number" id="moneyInput" name="money" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>OnebitCode - Todos os direitos reservados.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
